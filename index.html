<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NeuroHope</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes backgroundMoveHorizontal {
      0% {
        background-position: 0% 45%;
      }
      100% {
        background-position: 100% 45%;
      }
    }

    .hero {
      background-image: url('images/1.jpeg');
      background-repeat: repeat-x;
      background-size: cover;
      background-position: 0% 45%;
      animation: backgroundMoveHorizontal 30s linear infinite;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">
<body class="overflow-x-hidden">
  <div class="hero min-h-screen text-white">
    <header class="relative z-10 bg-indigo-900 bg-opacity-70 p-4">
      <div class="w-full max-w-screen-xl mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold drop-shadow-lg">NeuroHope</h1>
        <nav class="flex flex-wrap justify-center sm:justify-end space-x-2 sm:space-x-4 text-sm mt-2 sm:mt-0">
  <a href="index.html" class="hover:underline drop-shadow-lg">Home</a>
  <a href="about.html" class="hover:underline drop-shadow-lg">About</a>
  <a href="research.html" class="hover:underline drop-shadow-lg">Research</a>
  <a href="involved.html" class="hover:underline drop-shadow-lg">Get Involved</a>
  <a href="donate.html" class="hover:underline drop-shadow-lg">Donate</a>
</nav>
      </div>
    </header>

    <main class="relative z-10 flex-grow">
      <div class="max-w-screen-xl mx-auto px-6 py-24 text-center">
        <h2 class="text-4xl font-bold mb-6">Empowering Youth to Fight Alzheimer’s</h2>
        <p class="text-lg max-w-2xl mx-auto">
          NeuroHope is a student-led nonprofit dedicated to advancing Alzheimer’s research, sharing discoveries, and involving youth in science and advocacy.
        </p>
      </div>
    </main>
  </div>

  <footer class="bg-indigo-900 bg-opacity-70 text-white text-center p-4 drop-shadow-lg">
    &copy; 2025 NeuroHope | Student-Led for a Brighter Future
  </footer>

</body>
</html>
